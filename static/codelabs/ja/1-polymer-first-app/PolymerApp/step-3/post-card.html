<dom-module id="post-card">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
    }
    .card-header {
      margin-bottom: 10px;
      @apply(--layout-horizontal);
      @apply(--layout-center);
    }
    /* Add your styles here: */
    .card-header ::content h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
    }
    .card-header ::content img {
      width: 70px;
      border-radius: 50%;
      margin: 10px;
    }

    </style>

    <!-- CARD CONTENTS GO HERE -->
    <div class="card-header">
      <content select="img"></content>
      <content select="h2"></content>
    </div>
    <content></content>

  </template>
  <script>
  Polymer({
    is: 'post-card'
    // define the element's JavaScript prototype here
  });
  </script>
</dom-module>
